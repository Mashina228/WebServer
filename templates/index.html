{% extends "base.html" %}

{% block content %}
{% if "username" in session %}
<a class="navbar-brand" href="/logout">Выход</a>
<a href="/add_book">Добавить книгу</a>
{% else %}
<a class="navbar-brand" href="/login">Вход</a>
{% endif %}
{% for item in news %}
<div class="row">
    <div class="col-md-4">
        {{item[1]}}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        {{item[2]}}
    </div>
    <div class="col-md-1">
        {{item[3]}}
    </div>
    <div class="col-md-5">
        <img class="d-block w-810 h-810" src="{{item[5]}}">
    </div>
    {% if item[6] in session.values() %}
    <a href="/delete_book/{{item[0]}}">Удалить книгу</a>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
