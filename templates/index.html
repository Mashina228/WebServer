{% extends "base.html" %}

{% block content %}
{% if "username" in session %}
<a class="navbar-brand" href="/logout">Выход</a>
{% endif %}
<a href="/add_book">Добавить книгу</a>
{% for item in news %}
<div class="alert alert-dark" role="alert">
    <h2>{{item[1]}}</h2>
    <div>{{item[2]}}</div>
    <div>{{item[3]}}</div>
    <div>
        <img class="d-block w-100 h-100" src="static/{{item[4]}}">
    </div>
    <a href="/delete_book/{{item[0]}}">Удалить книгу</a>
</div>
{% endfor %}
{% endblock %}
