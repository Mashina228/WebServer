{% extends "base.html" %}

{% block content %}
<body>
<h1>Форма для регистрации в суперсекретной системе</h1>
<div class="row">
    <div class="col-md-4" style="background-color: #ff999">Left</div>
    <div class="col-md-4" style="background-color: #99CCFF">Middle</div>
    <div class="col-md-4" style="background-color: #00CC99">Right</div>
</div>
<form method="post">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты"
           name="email">
    <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
    <div class="form-group">
        <label for="classSelect">Стаж работы</label>
        <select class="form-control" id="classSelect" name="class">
            <option>Новичок</option>
            <option>Трудяга</option>
            <option>Новатор</option>
            <option>Готовлю всю жизнь</option>
            <option>Бог</option>
        </select>
    </div>
    <div class="form-group">
        <label for="about">Немного о себе</label>
        <textarea class="form-control" id="about" rows="3" name="about"></textarea>
    </div>
    <div class="form-group">
        <label for="photo">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <div class="form-group">
        <label for="form-check">Укажите пол</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
            <label class="form-check-label" for="male">
                Мужской
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female">
                Женский
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Готово</button>
</form>
</body>
{% endblock %}
